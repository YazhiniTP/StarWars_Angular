<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<br>
<div class="container">
    <img [src]="'assets/films/' + film.episode_id + '.jpg'" onerror="this.src='assets/no_image2.jpg';"/>
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>{{film.title | uppercase}}'s details</mat-card-title>
            <mat-card-subtitle>Episode : {{film.episode_id}}</mat-card-subtitle>
        </mat-card-header>        
        <mat-card-content>
            <table class="table table-striped table-bordered">
                <tr>
                    <td>Opening crawl</td>
                    <td>{{film.opening_crawl}}</td>
                </tr>
                <tr>
                    <td>Director</td>
                    <td>{{film.director}}</td>
                </tr>
                <tr>
                    <td>Producer</td>
                    <td>{{film.producer}}</td>
                </tr>
                <tr>
                    <td>Release date</td>
                    <td>{{film.release_date}}</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
