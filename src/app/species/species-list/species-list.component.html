<div class="titleWrap">
    <div>
        <button mat-raised-button color="accent" (click)=toggleHide() class="listButton">
            <mat-icon class="listIcon">list</mat-icon>&nbsp;&nbsp;Species
        </button>
    </div>
    <div class="pagNav">
        <button mat-raised-button color="primary" (click)=goPrev() matTooltip="Go to previous page">
            <mat-icon>arrow_back_ios</mat-icon>
        </button>
        &nbsp;
        <button mat-raised-button color="primary" (click)=goNext() matTooltip="Go to next page">
            <mat-icon>arrow_forward_ios</mat-icon>
        </button>
    </div>
</div>
<br>

<div class="cardList">
    <ng-container *ngIf="show">
        <div *ngFor="let species of allSpecies" [ngClass]="{'selected': species === selectedSpecies}"
            (click)="select(species);toggleShow()">
            <mat-card class="card">
                <img mat-card-image [src]="'assets/species/' + species.name + '.jpg'" height="250px"
                    onerror="this.src='assets/no_image2.jpg';">
                <mat-card-content>
                    <h2>{{species.name}}</h2>
                </mat-card-content>
            </mat-card>
            <br>
            <br>
        </div>
    </ng-container>
</div>

<ng-container *ngIf="hide">
    <div *ngIf="selectedSpecies">
        <app-species-details [species]="selectedSpecies">
        </app-species-details>
    </div>
</ng-container>
